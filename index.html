<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>calculador de media</title>
</head>
<body>

<div class="container">

    <div class="row justify-content-center align-items-center vh-100">

            <div class="col-auto bg-secondary p-5 rounded">
            
                <form onsubmit="return false">

                <!-- input nota 1 -->
                <div class="row">
                    <div class="col">
                        <label for="tempo" class="form-label fw-bold text-light">NOTA 1</label>
                        <input type="number" name="nota1" id="nota1" class="form-control" />
                    </div>
                </div>

                <!--input nota 2 -->
                <div class="row">
                    <div class="col">
                        <label for="velocidade" class="form-label fw-bold text-light">NOTA 2</label>
                        <input type="number" name="nota2" id="nota2" class="form-control"/>
                    </div>
                </div>

                <!--input nota 3 -->
                <div class="row">
                    <div class="col">
                        <label for="velocidade" class="form-label fw-bold text-light">NOTA 3</label>
                        <input type="number" name="nota3" id="nota3" class="form-control"/>
                    </div>
                </div>
                
                <!--input nota 4 -->
                <div class="row">
                    <div class="col">
                        <label for="velocidade" class="form-label fw-bold text-light">NOTA 4</label>
                        <input type="number" name="nota4" id="nota4" class="form-control"/>
                    </div>
                </div>                

                <div class="row justify-content-center">
                    <div class="col-auto align-items-center mt-2">
                        <img src="" alt="" class="img-thumbnail" id="imgSituacao">
                    </div>
                </div>

                <!--rotulo do resultado -->
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold text-light">SITUAÇÃO:</label>
                    </div>
                    <!-- resultado da conversão -->
                        <div class="col">
                            <label class="form-label fw-bold text-light" id="resultado">-</label>
                        </div>
                </div>

                <!-- BOTÃO calcular e limpar-->
                <div class="row">

                <!-- botão converter -->
                    <div class="col">
                        <button class="btn btn-primary mt-2" name="converter" id="converter" onclick="calcular()">
                            CALCULAR
                        </button>
                    </div>
                <!--botão limpar  -->
                <div class="col">
                    <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                        LIMPAR
                    </button>

                </div>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
<script src="./calcular-media.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
